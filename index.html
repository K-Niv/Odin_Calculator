<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div id="calc">

        <div id="screen">

            <div id="statements">

                <p style="margin-top: 0;"></p>

            </div>

            <div id="show">
                <p style="margin-top: 0;">0</p>
            </div>


        </div>

        <div id="inputs">

            <button class="buttons one" id="clear">AC</button>
            <button class="buttons one" id="sign">+/-</button>
            <button class="buttons one" id="modulus">%</button>
            <button class="buttons last" id="divide">/</button>

            <button class="buttons rest" id="1">1</button>
            <button class="buttons rest" id="2">2</button>
            <button class="buttons rest" id="3">3</button>
            <button class="buttons last" id="multiply">*</button>

            <button class="buttons rest" id="4">4</button>
            <button class="buttons rest" id="5">5</button>
            <button class="buttons rest" id="6">6</button>
            <button class="buttons last" id="difference">-</button>

            <button class="buttons rest" id="7">7</button>
            <button class="buttons rest" id="8">8</button>
            <button class="buttons rest" id="9">9</button>
            <button class="buttons last" id="addition">+</button>

            <button class="buttons" id="zero">0</button>
            <button class="buttons" id="equals">=</button>


        </div>


    </div>
</body>
</html>
